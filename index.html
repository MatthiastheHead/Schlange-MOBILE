<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schlange 2.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Schlange 2.1</h1>
    <div id="scoreDisplay">Punkte: 0</div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="controlPad">
        <button id="upButton">▲</button>
        <div class="middleRow">
            <button id="leftButton">◄</button>
            <button id="rightButton">►</button>
        </div>
        <button id="downButton">▼</button>
    </div>
    <button id="settingsButton">Einstellungen</button>

    <!-- Einstellungen -->
    <div id="settingsPopup" class="popup">
        <h2>Einstellungen</h2>
        <div>
            <label for="snakeColorPicker">Schlangenfarbe:</label>
            <input type="color" id="snakeColorPicker" value="#ff0000">
        </div>
        <div>
            <label for="foodColorPicker">Nahrungfarbe:</label>
            <input type="color" id="foodColorPicker" value="#00ff00">
        </div>
        <div>
            <label for="backgroundColorPicker">Hintergrundfarbe:</label>
            <input type="color" id="backgroundColorPicker" value="#000000">
        </div>
        <button id="settingsCloseButton">Schließen</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
